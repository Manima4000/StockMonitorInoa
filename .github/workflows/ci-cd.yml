name: CI/CD Workflow

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Restore dependencies
      run: dotnet restore StockMonitorSolution.sln

    - name: Build solution
      run: dotnet build StockMonitorSolution.sln --no-restore

    - name: Run tests
      run: dotnet test StockMonitorSolution.sln --no-build

    - name: Create .env file from secret
      run: |
        mkdir -p StockMonitor
        echo "${{ secrets.STOCKMONITOR_ENV_FILE_CONTENT }}" > StockMonitor/.env

    - name: Build Docker image
      run: docker build -t stockmonitor .

    - name: Run Docker container (for verification)
      run: |
        CONTAINER_ID=$(docker run -d --env-file StockMonitor/.env stockmonitor PETR4 40.00 28.00)
        echo "Started container with ID: $CONTAINER_ID"
        sleep 15 # Wait for 30 seconds to allow the application to start and potentially log errors
        docker stop $CONTAINER_ID
        docker rm $CONTAINER_ID