name: CI/CD Workflow

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x' # Assuming .NET 9.0 based on project files

    - name: Restore dependencies
      run: dotnet restore StockMonitorSolution.sln

    - name: Build solution
      run: dotnet build StockMonitorSolution.sln --no-restore

    - name: Run tests
      run: dotnet test StockMonitorSolution.sln --no-build

    - name: Create .env file from secret
      run: |
        mkdir -p StockMonitor
        echo "${{ secrets.STOCKMONITOR_ENV_FILE_CONTENT }}" > StockMonitor/.env

    - name: Build Docker image
      run: docker build -t stockmonitor .

    - name: Run Docker container (for verification)
      run: docker run --rm --env-file StockMonitor/.env stockmonitor PETR4 32.16 32.00